<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="main">
    <div class="session-1">
      <h4>Your Result</h4>
      <div class="round">
        <h2>76</h2><span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>Your score is higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="session-2">
      <h3>summary</h3>
      <div class="lists">
        <div class="task-1 common">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt=""
                  srcset=""><span class="title">Reaction</span>
          </div>
          <span class="score">80/100</span></div>
        <div class="task-2 common"><div>
          <img src="./assets/images/icon-memory.svg" alt=""
                srcset=""><span class="title">Memory</span>
        </div><span class="score">92/100</span></div>
        <div class="task-3 common"><div>
          <img src="./assets/images/icon-verbal.svg" alt=""
                srcset=""><span class="title" >Verbal</span>
        </div><span class="score" >61/100</span></div>
        <div class="task-4 common"><div>
          <img src="./assets/images/icon-visual.svg" alt=""
                srcset=""><span class="title">Visual</span>
        </div><span class="score" >73/100</span></div>
      </div>

      <h2 class="continue">Continue</h2>
    </div>


  </div>

  </div>
</body>

</html>
